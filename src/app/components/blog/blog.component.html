<div class="container">
  <h1 class="headline">{{pageTitle}}</h1>
  <div *ngFor = "let p of blogs">
      <div class="card" style="background-color: rgba(224, 202, 218, 0.9)">
          <img class="card-img-top" src="{{p.image_url}}" alt="Card image cap" width="100%">
          <div class="card-block">
              <h4 class="card-title">{{p.title}}</h4>
              <p class="card-text"><small class="text-muted">Last updated at: {{ p.updated_at | date }} </small></p>
              <p class="card-text">{{p.description}}</p>
              <div>
                  <a class="btn btn-lg btn-primary" href="{{p.file_url}}">Download File</a>            
              </div>
          </div>
      </div>
      <br>
  </div>
</div>
